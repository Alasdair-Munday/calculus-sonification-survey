
<input class="form-control" ng-model="eqn">
<h1>graph vals:{{graphVals.firstDerivative}}</h1>
<function-display id="trainingGraph" equation-string="eqn" range-x="1" range-y="1" output="graphVals"></function-display>
<function-display id="sinTest" equation-string="'sin(x)'" range-x="4" range-y="3"></function-display>
<radial-gauge value="graphVals.y" min="0" max="1" label="'y'"></radial-gauge>
<button ng-click="break()">Break</button>
